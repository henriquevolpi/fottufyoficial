<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinição de Senha - Fottufy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      text-align: center;
      padding: 0 20px;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      margin: 20px 0;
      font-size: 18px;
      color: #333;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <img src="/logo.png" alt="Fottufy Logo" class="logo">
  <div class="message">Redirecionando para a página de redefinição de senha...</div>
  <div class="loader"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Extrair o token da URL atual
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      
      if (token) {
        // Redirecionar para a aplicação React principal com o token
        setTimeout(function() {
          window.location.href = "/?reset-password=" + token;
        }, 1500);
      } else {
        // Se não houver token, mostrar mensagem de erro
        document.querySelector('.message').textContent = 'Link inválido ou expirado. Por favor, solicite um novo link de redefinição de senha.';
        document.querySelector('.loader').style.display = 'none';
      }
    });
  </script>
</body>
</html>
