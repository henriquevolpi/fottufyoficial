[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[build.buildArgs]
VITE_STRIPE_PUBLIC_KEY = "${{VITE_STRIPE_PUBLIC_KEY}}"

[deploy]
startCommand = "node dist/index.prod.js"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_ENV = "production"
PORT = { default = "3000" }